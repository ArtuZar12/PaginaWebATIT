<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Politécnica de San Luis Potosí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .menu {
            display: none;
            flex-direction: column;
            width: 250px; /* Ajusta el ancho del menú */
            position: absolute;
            top: 60px;
            left: 20px; /* Ajusta la posición del menú */
            background-color: #444;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
            max-height: 0;
        }

        .menu a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            border-top: 1px solid #555;
        }

        .menu a:first-child {
            border-top: none;
        }

        .menu.show {
            display: flex;
            max-height: 500px; /* Ajusta según la cantidad de enlaces */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .image {
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image img:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            .menu {
                width: 100%;
                left: 0;
            }
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
